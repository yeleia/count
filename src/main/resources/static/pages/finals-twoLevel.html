<div class="main-body">
    <div>
        <nav class="navbar navbar-default">

                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">后台管理</a>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">

                        <li class="dropdown active">
                            <a href="finals.html" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">决赛<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="finals.html">单项</a></li>

                            </ul>

                    </ul>

            </div>
        </nav>

    <div style="padding: 5px 20px;" id="mainPage">
        <blockquote style="padding: 1px 20px;background-color: #FCFCFC">
            <div class="page-header">
                <h3>决赛成绩——二级运动员记录</h3>
            </div>
        </blockquote>
        <button type="button" class="btn btn-primary" id="inputScore">
            成绩录入
        </button>
        <div class="table-responsive" style="background-color: white;margin-top: 10px;">
            <table id="table" data-classes="table table-hover table-condensed"></table>
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>类型</th>
                    <th>项目</th>
                    <th>成绩</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
        <div align="center">
            <div id="pagination" class=""></div>
        </div>

    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">成绩录入</h4>
            </div>
            <div class="modal-body">
                <form action="" id="schoolLevelForm">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="col-md-12 col-sm-12 col-xs-12 form-unit">
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="sports">性别/集体<span>*</span></label>
                                        <div class="col-md-7 col-sm-7 col-xs-12">
                                            <select id="sex"  name="sex" class="form-control col-md-7 col-xs-12">
                                                <option value="男">男</option>
                                                <option value="女">女</option>
                                                <option value="集体">集体</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 form-unit">
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="sports">比赛项目<span>*</span></label>
                                        <div class="col-md-7 col-sm-7 col-xs-12">
                                            <select id="sports"  name="sports" class="form-control col-md-7 col-xs-12"></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 form-unit">
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="sports">成绩<span>*</span></label>
                                        <div class="col-md-7 col-sm-7 col-xs-12">
                                            <input type="text" id="score" name="score" class="form-control col-md-7 col-xs-12" placeholder="请输入成绩">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="modalUpload">提交</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" id="mySmallModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="mySmallModalLabel">信息</h4>
            </div>
            <div class="modal-body">
                是否确认退出
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn-sm" id="smallModalSure">确认</button>
            </div>
        </div>
    </div>
