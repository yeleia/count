<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>四川农业大学校运会——后台登录</title>
    <link rel="shortcut icon" href="../images/logo.ico">
    <link rel="stylesheet" href="../vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../build/css/loginStyle.css">
</head>
<body>
<div class="container">
        <div class="row">
            <div align="center" class="logo-box">
                <img src="../images/LOGO.png" alt="四川农业大学" class="logo">
            </div>
            <div class="container_body col-md-6 col-sm-6 col-xs-12" >
                    <div class="panel-heading"  align="center">
                        <h3>后台登录</h3>
                    </div>
                    <form action="" id="loginForm">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control col-md-10" name="username" id="username" placeholder="请输入用户名" >
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control col-md-10" name="password" id="password" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="password">
                                验证码：
                            </label>
                            <div>
                                <div id="v_container" style="float:left;width:40%;height: 40px;margin-top: 10px;right: 0;"></div>
                                <input type="text" class="form-control" id="code_input" placeholder="请输入验证码" style="float:right;width: 40%;left: 0;margin-top: 14px;">
                            </div>
                          </div>
                        <div align="center">
                            <button class="btn btn-primary" style="margin-bottom: 40px;margin-top: 40px;width: 100%;" id="signUp">登录</button>
                        </div>
                    </form>
                <div class="copyRight" align="center">
                    © 2018 Powered by <a href="http://www.wingstudio.org">WingStudio</a>
                </div>
            </div>
        </div>
</div>

<!-- Small modal -->
<div class="modal fade bs-example-modal-sm" id="mySmallModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="mySmallModalLabel">信息</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>
<script src="../vendors/jQuery/jquery-3.3.1.min.js"></script>
<script src="../vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../vendors/validator/dist/jquery.validate.min.js"></script>
<script src="../vendors/verify/gVerify.js"></script>
<script src="../vendors/validator/localization/messages_zh.min.js"></script>
<script src="../build/js/readyLogin.js"></script>
</body>
</html>
